{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-0">
       <div class="card-header text-center py-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff;">
          <h2 class="mb-0">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Department</h2>
        </div>
        <div class="card-body p-5">
          <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-between align-items-center mt-4">
              <button type="submit" class="btn btn-success btn-lg px-4 shadow-sm">Save</button>
              <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary btn-lg px-4">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
