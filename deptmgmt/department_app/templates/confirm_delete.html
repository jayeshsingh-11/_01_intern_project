{% extends 'base.html' %}
{% block content %}
<div class="container py-5 text-center">
  <h2 class="mb-4">Confirm Deletion</h2>
  <p>Are you sure you want to delete the department <strong>{{ department.dept_name }}</strong>?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-lg m-2">Delete</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary btn-lg m-2">Cancel</a>
  </form>
</div>
{% endblock %}
