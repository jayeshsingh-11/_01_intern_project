{% extends 'base.html' %}
{% block content %}
<div class="container text-center py-5">
  <h1>Welcome, {{ user.username }}!</h1>
  {% if user.is_staff %}
    <p>You have administrative privileges.</p>
    <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg m-2">Admin Dashboard</a>
  {% else %}
    <p>You have view-only access.</p>
    <a href="{% url 'employee_dashboard' %}" class="btn btn-success btn-lg m-2">Employee Dashboard</a>
  {% endif %}
</div>
{% endblock %}
